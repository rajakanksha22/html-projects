<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <body>
    <h1>Application Form</h1>
    <form action="">
      <label for="name">First Name:</label>
      <input type="text" />
      <label for="name"> Last Name :</label>
      <input type="text" />
      <br>
      <br>
      
      <label for="date">Date Of birth:</label>
      <input type="date" name="" id="" />
      <label for="Age">Age:</label>
      <select name="age" id="age">
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="18">20</option>
        <option value="20">30</option>
        <option value="21">25</option>
      </select>
      <br><br>
      <label for="gender">Gender</label>
      <select name="gender" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="Email">    Email Address:</label>
      <input type="email" /><br> <br>
      <label>Position Available:</label>

<input type="radio" name="position" id="junior" value="Junior Developer">
<label for="junior">Junior Developer</label>
<input type="radio" name="position" id="mid" value="Mid Level Developer">
<label for="mid">Mid Level Developer</label>
<input type="radio" name="position" id="senior" value="Senior Developer">
<label for="senior">Senior Developer</label><br><br>
<label for="Language">Programming Language:</label>
<input type="checkbox" name="Language">
<label for="">Java</label>
<input type="checkbox" name="Language">
<label for="">Java script</label>
<input type="checkbox" name="Language">
<label for="">Python</label><br><br>
<label for="PassWord">PassWord:</label>
<input type="password">
<label for="Confirm PassWord">Confirm PassWord:</label>
<input type="password" name="" id="">
<br><br>
      <button>Submit</button>
    </form>
  </head>
  </body>
</html>
